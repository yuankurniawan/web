<!doctype html>
{% load static %}
{% load django_bootstrap_breadcrumbs %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/card.css' %}">

    <title>Card Template</title>
  </head>
  <body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #132F64; height: 100px;">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <img class="title-logo" src="{% static 'media/logo-prasmul.png' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item {{ informasi_umum }}">
                  <a class="nav-link" href="{% url 'informasiUmum' %}">Informasi Umum <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown {{ akreditasi }}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Akreditasi
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'akreditasiUmum' %}">Umum</a>
                      <a class="dropdown-item" href="{% url 'akreditasiprodi' %}">Prodi</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown {{ audit }}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Audit
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Umum</a>
                      <a class="dropdown-item" href="{% url 'auditprodi' %}">Prodi</a>
                    </div>
                  </li>
              </ul>
              <form method="POST" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                  <div class="input-group-prepend" style="height: 2.4rem; border-radius: 0px;">
                    <input type="text" name="search" class="form-control" style="border-radius: 0px;" placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
                    <button type="submit" class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg></button>
                  </div>
                  <a class="btn btn-danger mx-1" href="{% url 'logout' %}" style="width: 150px;" href="#" role="button">Log Out</a>
              </form>
            </div>
          </nav>
    </section>
    

    <section class="mx-5 my-5">
      <div class="row">
        {% for item in folder %}  
          <div class="col-sm-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{item.nama_folder}}</h5>
                <p class="card-text">{{item.desc_folder}}</p>
                <div class="tombol1">
                  <a class="btn btn-success" href="{% url 'detail' id=item.id %}" style="width: 8.8rem;" role="button">Lihat Detail</a>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
